<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar.positive {
  fill: steelblue;
}

.bar.negative {
  fill: brown;
  opacity: 0.4;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
    var margin = {top: 30, right: 10, bottom: 10, left: 10},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  d3.json("./1365432677.json", function(error, data) {
    var nested =
      d3.nest()
        .key(function(d) { return d.object_id; })
        .rollup(function(leaves) { return {
          "plain": d3.sum(leaves, function(d) {return d.plain != null && d.plain === true  ?  -1 : 0;}),
          "fancy": d3.sum(leaves, function(d) {return d.plain != null && d.plain === false ?   1 : 0;})
        }})
        .entries(data)

    var x = d3.scale.linear()
      .domain([
        d3.min(nested, function(d) { return d.values.plain; }),
        d3.max(nested, function(d) { return d.values.fancy; })
      ])
      .range([0, width]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("top");

    var y = d3.scale.ordinal()
      .domain(nested.map(function(d) { return d.key; }))
      .rangeRoundBands([0, height], .2);

    // plain
    var plainfancy = svg.selectAll(".bar").data(nested)

    plainfancy.enter()
    .append("rect")
      .attr("class", "bar negative")
      .attr("x", function(d) { return x(Math.min(0, d.values.plain)); })
      .attr("y", function(d) { return y(d.key); })
      .attr("width", function(d) { return Math.abs(x(d.values.plain) - x(0)); })
      .attr("height", y.rangeBand());

    plainfancy.enter()
    .append("rect")
      .attr("class", "bar positive")
      .attr("x", function(d) { return x(Math.min(0, d.values.fancy)); })
      .attr("y", function(d) { return y(d.key); })
      .attr("width", function(d) { return Math.abs(x(d.values.fancy) - x(0)); })
      .attr("height", y.rangeBand());

    svg.append("g")
        .attr("class", "x axis")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
      .append("line")
        .attr("x1", x(0))
        .attr("x2", x(0))
        .attr("y2", height);
  });

  function type(d) {
    d.value = +d.value;
    return d;
  }
  </script>
</body>
