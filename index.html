<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>Plain or Fancy Visualisations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600' rel='stylesheet'>
  <!-- Many thanks to http://www.williamghelfi.com/blog/2013/08/04/bootstrap-in-practice-a-landing-page/ //-->

  <link href='css/splash.css' rel='stylesheet'>
  <link href='css/visualisations.css' rel='stylesheet'> 
</head>

<body>
  <script src="d3.min.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-offset-2 panel">
      <h1 class="margin-base-vertical"><span id="entrycount"></span> ENTRIES</h1>
        <h1 class="margin-base-vertical"><span id="commentcount"></span> COMMENTS</h1>
        <div id="comments" class="chart"></div>
        <script src="js/comments.js"></script>

        <h1 class="margin-base-vertical"><span id="dayscount"></span> DAYS</h1>
        <div id="days" class="chart"></div>
        <script src="js/days.js"></script>

        <h1 class="margin-base-vertical"><span id="entriesperday"></span> ENTRIES/DAY</h1>
        <h1 class="margin-base-vertical"><span id="perday"></span> COMMENTS/DAY</h1>
        <div id="comments-per-day" class="chart"></div>
        <script src="js/commentsperday.js"></script>

        <h1 class="margin-base-vertical">SPREAD</h1>
        <script src="js/spread.js"></script>
      </div>
    </div>
  </div>
</body>
